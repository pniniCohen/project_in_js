<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop</title>
    <link rel="stylesheet" href="../css/home.css">
    <script src="../js/product.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div>
        <h1> חנות בגדי בוטיק</h1>
        <div class="myShop"></div>
        <br><br>
        <br><br>
        <button type="" button class="btn btn-danger " onclick="`${showProducts()}`"><b>הצגת כל המוצרים</b></button>
        <br><br>
        <select id="selectOp">
            <option>נשים</option>
            <option>גברים</option>
            <option>ילדים</option>
            <option>ילדות</option>
            <option>תינוקות</option>
        </select>

        <button type="button" class="btn btn-danger " onclick="`${shop.FindByCategory()}` "> <b>חיפוש לפי קטגוריה
            </b></button>
        <br></br>
        <input type="text" name="inputName">
        <button type="button" class="btn btn-danger " onclick="`${shop.FindByNameProduct()}` "> <b>חיפוש לפי שם
            </b></button>
        <br><br>
        <input type="number" name="inputPrice" min="15">
        <button type="button" class="btn btn-danger " onclick="`${shop.FindByPriceProduct()}` "> <b>חיפוש לפי מחיר
            </b></button>
        <br></br>
        <input type="number" name="inputPrice2" max="1000" value="מחיר נמוך">
        <label>לבין</label>
        <input type="number" name="inputPrice1" min="15">
        <button type="button" class="btn btn-danger " onclick="`${shop.FindBetweenPriceProduct()}` "> <b>חיפוש טווח מחיר
            </b></button>
        <br></br>

        <button type="button" class="btn btn-danger" onclick="`${shop.FindProductOutof()}` "> <b> בגדים שאזלו
                מהמלאי</b></button>
        <br><br>
        <button type="button" class="btn btn-danger" onclick="`${shop.FindProductRealyOutof()}` "> <b>בגדים שכמעט
                אזלו</b></button>
        <br><br>

        <div class="add-new-product">

            <div class="container">
                <!-- Trigger the modal with a button -->
                <button type="button" id="modal-add" class="btn btn-danger" data-toggle="modal"
                    data-target="#myModal">הוספת בגד חדש</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">הוספת בגד חדש</h4>
                            </div>
                            <div class="modal-body">
                                <div class="input-new-product">
                                    <select id="selectOp_">
                                        <option value="1">נשים</option>
                                        <option value="2">גברים</option>
                                        <option value="3">ילדים</option>
                                        <option value="4">ילדות</option>
                                        <option value="5">תינוקות</option>
                                    </select>
                                    <label>בחר קטגוריה</label>
                                    <label>בחר קטגוריה</label>
                                    <br><br>
                                    <input type="text" name="inputNewName">
                                    <label>הכנס שם </label>
                                    <br><br>
                                    <input type="number" name="inputNewPrice" min="15">
                                    <label>הכנס מחיר </label>
                                    <br><br>
                                    <input type="number" name="inputNewCountP" min="15">
                                    <label>הכנס כמות במלאי </label>
                                    <br><br>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <!-- <button type="button" class="close" data-dismiss="modal">ביטול</button> -->
                                <button type="button" class="btn btn-danger" data-dismiss="modal"
                                    onclick="`${shop.addProduct()}`">סגור ושמור</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div>
            <h2>עדכון מוצר</h2>
            <input type="text" name="inputNameEdit">
            <label> הכנס את שם המוצר</label>
            <br>
            <input type="number" name="inputPriceEdit" min="15">
            <button type="button" class="btn btn-danger " onclick="`${product.updatePrice()}` "> <b>עדכון מחיר
                </b></button>
            <br><br>
            <input type="number" name="inputCountEdit" min="15">
            <button type="button" class="btn btn-danger " onclick="`${product.updateCount()}` "> <b>עדכון כמות
                </b></button>
            <br>


            <br><br>

        </div>
    </div>
    <div id="data"></div>
</body>

</html>
